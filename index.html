<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
        <div class="top">
            <h2>Currency Converter</h2>
            <button type="button" class="theme-btn" title="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" value="1" min="1" />
        </div>

        <div class="dropdowns">
          <!-- FROM -->
          <div class="dropdown from">
            <p>From</p>

            <div class="custom-select" id="fromSelect">
              <div class="selected">
                <img class="flag" src="https://flagsapi.com/US/flat/64.png" />
                <span class="code">USD</span>
                <span class="arrow">▼</span>
              </div>

              <div class="options hidden"></div>
            </div>
          </div>

          <!-- Swap Icon -->
          <i class="fa-solid fa-right-left" title="Swap"></i>

          <!-- TO -->
          <div class="dropdown to">
            <p>To</p>

            <div class="custom-select" id="toSelect">
              <div class="selected">
                <img class="flag" src="https://flagsapi.com/IN/flat/64.png" />
                <span class="code">INR</span>
                <span class="arrow">▼</span>
              </div>

              <div class="options hidden"></div>
            </div>
          </div>
        </div>

        <button type="submit">Get Exchange Rate</button>
      </form>

      <p class="msg">1 USD = 0 INR</p>
    </div>

    <!-- ✅ countryList file -->
    <script src="code.js"></script>

    <!-- ✅ main JS file -->
    <script src="app.js"></script>
  </body>
</html>
